
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ASIGNACION DE UNIDAD POR LINEA</title>
  <style>
    body {
      background: #ffd600;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      margin-top: 2vh;
      font-size: 2em;
      font-weight: bold;
      text-align: center;
    }
    .fecha-hoy {
      background: #fffbe6;
      border-radius: 8px;
      padding: 0.7em 2em;
      margin: 1em 0 2em 0;
      font-size: 1.2em;
      display: inline-block;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .grid-form {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 1.2em;
      width: 95vw;
      max-width: 1200px;
      margin: 0 auto;
    }
    .form-linea {
      background: #fffbe6;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      padding: 1em 0.5em;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 120px;
      max-width: 170px;
    }
    .form-linea h3 {
      margin: 0 0 0.7em 0;
      font-size: 1.1em;
      color: #333;
    }
    .servicio {
      margin-bottom: 0.7em;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .servicio label {
      font-weight: bold;
      margin-bottom: 0.2em;
      font-size: 0.98em;
    }
    .servicio input {
      width: 60px;
      padding: 0.3em;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
      margin-bottom: 0.1em;
    }
    .error {
      color: red;
      font-size: 0.9em;
      min-height: 1.1em;
    }
    .confirmar-btn {
      margin: 2em auto 1em auto;
      display: block;
      background: #8bb3dd;
      color: #fff;
      border: none;
      padding: 1.2em 4em;
      font-size: 1.4em;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
      font-weight: bold;
      letter-spacing: 1px;
      min-width: 250px;
    }
    .confirmar-btn:hover {
      background: #6a9edb;
    }
    @media (max-width: 1100px) {
      .grid-form {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(3, auto);
      }
    }
    @media (max-width: 700px) {
      .grid-form {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(5, auto);
      }
    }
  </style>
</head>
<body>
  <h2>ASIGNACION DE UNIDAD POR LINEA</h2>
  <div class="fecha-hoy" id="fechaHoy"></div>
  <form class="grid-form" id="asignacionForm" autocomplete="off">
    <!-- Línea 1 -->
    <div class="form-linea">
      <h3>LINEA 1</h3>
      <div class="servicio">
        <label for="l1s1">PRIMER SERVICIO</label>
        <input type="number" id="l1s1" min="1" max="50" required>
        <div class="error" id="err-l1s1"></div>
      </div>
      <div class="servicio">
        <label for="l1s2">SEGUNDO SERVICIO</label>
        <input type="number" id="l1s2" min="1" max="50" required>
        <div class="error" id="err-l1s2"></div>
      </div>
      <div class="servicio">
        <label for="l1s3">TERCER SERVICIO</label>
        <input type="number" id="l1s3" min="1" max="50" required>
        <div class="error" id="err-l1s3"></div>
      </div>
    </div>
    <!-- Línea 2 -->
    <div class="form-linea">
      <h3>LINEA 2</h3>
      <div class="servicio">
        <label for="l2s1">PRIMER SERVICIO</label>
        <input type="number" id="l2s1" min="1" max="50" required>
        <div class="error" id="err-l2s1"></div>
      </div>
      <div class="servicio">
        <label for="l2s2">SEGUNDO SERVICIO</label>
        <input type="number" id="l2s2" min="1" max="50" required>
        <div class="error" id="err-l2s2"></div>
      </div>
      
    </div>
    <!-- Línea 3 -->
    <div class="form-linea">
      <h3>LINEA 3</h3>
      <div class="servicio">
        <label for="l3s1">PRIMER SERVICIO</label>
        <input type="number" id="l3s1" min="1" max="50" required>
        <div class="error" id="err-l3s1"></div>
      </div>
      <div class="servicio">
        <label for="l3s2">SEGUNDO SERVICIO</label>
        <input type="number" id="l3s2" min="1" max="50" required>
        <div class="error" id="err-l3s2"></div>
      </div>
      <div class="servicio">
        <label for="l3s3">TERCER SERVICIO</label>
        <input type="number" id="l3s3" min="1" max="50" required>
        <div class="error" id="err-l3s3"></div>
      </div>
    </div>
    <!-- Línea 4 -->
    <div class="form-linea">
      <h3>LINEA 4</h3>
      <div class="servicio">
        <label for="l4s1">PRIMER SERVICIO</label>
        <input type="number" id="l4s1" min="1" max="50" required>
        <div class="error" id="err-l4s1"></div>
      </div>
      <div class="servicio">
        <label for="l4s2">SEGUNDO SERVICIO</label>
        <input type="number" id="l4s2" min="1" max="50" required>
        <div class="error" id="err-l4s2"></div>
      </div>
    </div>
    <!-- Línea 5 -->
    <div class="form-linea">
      <h3>LINEA 5</h3>
      <div class="servicio">
        <label for="l5s1">PRIMER SERVICIO</label>
        <input type="number" id="l5s1" min="1" max="50" required>
        <div class="error" id="err-l5s1"></div>
      </div>
      <div class="servicio">
        <label for="l5s2">SEGUNDO SERVICIO</label>
        <input type="number" id="l5s2" min="1" max="50" required>
        <div class="error" id="err-l5s2"></div>
      </div>
    </div>
  </form>
  <button class="confirmar-btn" type="button" onclick="confirmarAsignacion()">CONFIRMAR</button>
  <script>
    // Mostrar fecha y hora actual
    function actualizarFecha() {
      const fecha = new Date();
      const opciones = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('fechaHoy').textContent =
        fecha.toLocaleDateString('es-AR', opciones) + " - " +
        fecha.toLocaleTimeString('es-AR', { hour: '2-digit', minute: '2-digit' });
    }
    actualizarFecha();
    setInterval(actualizarFecha, 60000);

    // Validación de inputs
    const servicios = [
      'l1s1','l1s2','l1s3',
      'l2s1','l2s2',
      'l3s1','l3s2','l3s3',
      'l4s1','l4s2',
      'l5s1','l5s2'
    ];
    
    function validarCocheUnico(id, valor) {
      const todosLosValores = servicios.map(sid => {
        const elemento = document.getElementById(sid);
        return elemento && elemento.value ? parseInt(elemento.value, 10) : null;
      }).filter(val => val !== null);
      
      const duplicados = todosLosValores.filter((val, index) => todosLosValores.indexOf(val) !== index);
      
      if (duplicados.includes(valor)) {
        return `El coche ${valor} ya está asignado en otra línea`;
      }
      return "";
    }
    
    servicios.forEach(id => {
      document.getElementById(id).addEventListener('input', function() {
        const val = parseInt(this.value, 10);
        const errorDiv = document.getElementById('err-' + id);
        
        if (isNaN(val) || val < 1 || val > 50) {
          errorDiv.textContent = "El número debe ser entre 01 y 50";
        } else {
          const errorDuplicado = validarCocheUnico(id, val);
          if (errorDuplicado) {
            errorDiv.textContent = errorDuplicado;
          } else {
            errorDiv.textContent = "";
          }
        }
      });
    });

    // Acción del botón confirmar
    function confirmarAsignacion() {
      let valido = true;
      const asignaciones = [];
      const fechaActual = new Date().toISOString().split('T')[0]; // YYYY-MM-DD
      const valoresIngresados = [];
      
      // Primero validar todos los valores y verificar duplicados
      servicios.forEach(id => {
        const elemento = document.getElementById(id);
        if (!elemento) {
          console.error(`Elemento no encontrado: ${id}`);
          valido = false;
          return;
        }
        
        const val = parseInt(elemento.value, 10);
        const errorDiv = document.getElementById('err-' + id);
        
        if (isNaN(val) || val < 1 || val > 50) {
          if (errorDiv) {
            errorDiv.textContent = "El número debe ser entre 01 y 50";
          }
          valido = false;
        } else {
          valoresIngresados.push(val);
        }
      });
      
      // Verificar duplicados
      const duplicados = valoresIngresados.filter((val, index) => valoresIngresados.indexOf(val) !== index);
      if (duplicados.length > 0) {
        alert(`Error: Los coches ${duplicados.join(', ')} están duplicados. Cada coche debe ser único.`);
        valido = false;
      }
      
      if (valido) {
        // Crear asignaciones
        servicios.forEach(id => {
          const elemento = document.getElementById(id);
          const val = parseInt(elemento.value, 10);
          const errorDiv = document.getElementById('err-' + id);
          
          if (errorDiv) {
            errorDiv.textContent = "";
          }
          
          // Extraer línea y servicio del ID
          const linea = id.substring(1, 2);
          const servicio = id.substring(2);
          
          asignaciones.push({
            fecha: fechaActual,
            linea: `Línea ${linea}`,
            servicio: servicio,
            coche: val,
            timestamp: new Date().toISOString()
          });
        });

        // Enviar al backend
        fetch('/api/asignaciones', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ asignaciones })
        })
        .then(res => {
          if (!res.ok) throw new Error('Error al guardar en servidor');
          return res.json();
        })
        .then(() => {
          alert("¡Asignación confirmada y guardada en el servidor!");
          window.location.href = "menu.html";
        })
        .catch(err => {
          console.error('Fallo guardado en servidor, no se guardó.', err);
          alert('No se pudo guardar en el servidor. Intente nuevamente.');
        });
      } else {
        alert("Por favor, corrija los errores antes de confirmar.");
      }
    }
  </script>
</body>
</html>
